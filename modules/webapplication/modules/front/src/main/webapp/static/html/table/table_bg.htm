<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>表格背景设置</title>
</head>
<body>
表格设置浅灰色背景色：
<table width="300" height="100" align="center" border="2" cellspacing="0" cellpadding="0" bgcolor="#cccccc" >
    <tr>
       <th>电脑组成</th>
       <td>中央处理器</td>
       <td>硬盘</td>
	   <td>显卡</td>
       <td>主板</td>
    </tr>
    <tr>
       <th>知名品牌</th>
       <td>英特尔</td>
       <td>希捷</td>
	   <td>Nvidia</td>
	   <td>华硕</td>
    </tr>	
</table>
<hr />
不同单元格以及不同行设置不同的背景色：
<table width="300" height="100" align="center" border="2" cellspacing="0" cellpadding="0">
    <tr >
       <th bgcolor="#cccccc">电脑组成</th>
       <td>中央处理器</td>
       <td bgcolor="#cccccc">硬盘</td>
	   <td>显卡</td>
       <td bgcolor="#cccccc">主板</td>
    </tr>
	 <tr bgcolor="#FF3300">
       <th>知名品牌</th>
       <td>英特尔</td>
       <td>希捷</td>
	   <td>Nvidia</td>
	   <td>华硕</td>
    </tr>
</table>
<hr />
表格和单元格同时设置背景图片：
<table width="300" height="200" align="center" border="2" cellspacing="0" cellpadding="0" background="img/bg.jpg">
    <tr>
       <th><font color="#ffffff">电脑组成</font></th>
       <td bgcolor="#CCCCCC">中央处理器</td>
       <td bgcolor="#ffffff">硬盘</td>
	   <td bgcolor="#CCCCCC">显卡</td>
       <td bgcolor="#ffffff">主板</td>
    </tr>
    <tr>
       <th><font color="#ffffff">知名品牌</font></th>
       <td background="img/bg2.jpg">英特尔</td>
       <td>希捷</td>
	   <td background="img/bg2.jpg">Nvidia</td>
	   <td>华硕</td>
    </tr>	
</table>
</body>
</html>
