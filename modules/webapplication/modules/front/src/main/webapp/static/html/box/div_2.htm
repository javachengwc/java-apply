<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>设置div样式</title>
<style type="text/css">
html,body{height:100%;
          }
#fst {
	background-color: #eee;
	border:1px solid #000;
	width:300px;
	height:200px;
}
#sec {
	background-color: #eee;
	border:1px solid #000;
	width:50%;
	height:25%;
}
</style></head>
<body>
<div id="fst">这是固定尺寸的宽度和高度</div>
<hr />
<div id="sec">这是自适应尺寸的宽度和高度</div>
</body>
</html>
