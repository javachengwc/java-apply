<h4>今日要闻：欧盟委员会主席巴罗佐：欧洲经济基本面强劲</h4>
<hr />
<p>
巴罗佐在庆祝马耳他今年开始使用欧元的新闻发布会上说道："欧洲经济基本面依然良好，我们对其前景充满信心。" 他补充道，欧元是一种强势且具有信誉的货币。 同时巴罗佐含蓄地承认当前欧元涨势令人担忧。当日早些时候欧盟货币事务委员阿尔穆尼亚(Joaquin Almunia)就表示，需要对欧元强势保持警惕。 巴罗佐还指出，将经济问题归咎于强势欧元是错误的。 
</p>
