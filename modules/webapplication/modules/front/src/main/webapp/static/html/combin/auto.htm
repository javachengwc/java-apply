<h4>汽车:汽车保养中常被忽略的部件</h4>
<hr />
<p>在很多人的观念中，保养无非是更换三滤、机油等消耗品。其实，在车辆的运行过程中，很多部件都在不断地磨损，例行保养、检查范围也远远不限于三滤、机油、刹车片、火花塞等，很多地方如果平时不注意检查、维护，说不定什么时候就会出现意想不到的故障。下面是在例行保养中经常被忽略的几个部件： 点火线 很多人都知道火花塞要定期更换，但却忽略了点火系统其他部件的维护。
</p>
