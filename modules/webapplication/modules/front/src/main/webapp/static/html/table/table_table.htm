<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>表格的嵌套</title>
</head>
<body>
<table width="400" height="280" border="1" align="center" bordercolor="#000000" cellspacing="0">
  <tr>
    <td width="200">
	<table width="100%" height="100%" border="0">
      <tr>
        <th colspan="3" align="center">一周列表</th>
      </tr>
      <tr>
        <td>星期一</td>
        <td>星期二</td>
        <td>星期三</td>
      </tr>
      <tr>
        <td>星期四</td>
        <td>星期五</td>
        <td>星期六</td>
      </tr>
	  <tr>
        <td colspan="3" align="center"><font color="#ff0000">星期天</font></td>
      </tr>
    </table>
	</td>
    <td>
	<table width="100%" height="100%" border="0">
      <tr>
        <td align="center">网页技术学习</td>
      </tr>
      <tr>
        <td align="center">HTML</td>
      </tr>
      <tr>
        <td align="center">CSS</td>
      </tr>
	  <tr>
        <td align="center"><font color="#ff0000">JavaScript</font></td>
      </tr>
    </table>
	</td>
  </tr>
  <tr bgcolor="#cccccc" height="200">
    <td background="img/bg2.jpg"></td>
    <td background="img/bg.jpg"></td>
  </tr>
</table>
</body>
</html>
