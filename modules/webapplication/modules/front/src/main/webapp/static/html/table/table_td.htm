<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>表格的单元格设置</title>
</head>
<body>
合并单元格：
<table width="400" height="150" align="center" border="1" bordercolor="#000000" cellspacing="1" cellpadding="0" style="border-collapse: collapse;" >
    <tr>
       <th>电脑组成</th>
       <td colspan="3" align="center">中央处理器</td>
  </tr>
  <tr>
       <th>知名品牌</th>
       <td>英特尔</td>
	   <td>AMD</td>
	   <td>威盛</td>
    </tr>
	<tr>
       <td rowspan="2" align="center">电脑组成</td>
       <td >中央处理器</td>
	   <td>硬盘</td>
	   <td>显卡</td>
  </tr>
  <tr>
       <td>内存</td>
	   <td>主板</td>
	   <td>显示器</td>
    </tr>
</table>
</body>
</html>
