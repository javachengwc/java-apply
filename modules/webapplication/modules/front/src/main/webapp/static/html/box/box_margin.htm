<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>外边距设置</title>
<style type="text/css">
* {	margin: 0px;}
#all{width:400px;
     height:300px;
	 margin:0px auto;	 
	 background-color:#ccc;}
#a,#b,#c,#d,#e{width:150px;
               height:50px;
			   text-align:center;
			   line-height:50px;
			   background-color:#fff;}
#a{margin-left:5px;
   margin-bottom:20px;}
#b{margin-left:5px;   
   margin-right:5px;   
   margin-top:6px;
   float:left;}
#c{margin-bottom:5px;}
#e{margin-left:5px;
   margin-top:15px;}
</style>
</head>
<body>
<div id="all">
   <div id="a">a盒子</div>
   <div id="b">b盒子</div>
   <div id="c">c盒子</div>
   <div id="d">d盒子</div>
   <div id="e">e盒子</div>
</div>
</body>
</html>
