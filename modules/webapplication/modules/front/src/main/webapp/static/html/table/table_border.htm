<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>表格边框设置</title>
</head>
<body>
默认边框，粗2像素：
<table width="300" height="60" align="center" border="2">
    <tr>
       <th>电脑组成</th>
       <td>中央处理器</td>
       <td>硬盘</td>
	   <td>显卡</td>
       <td>主板</td>
    </tr>
    <tr>
       <th>知名品牌</th>
       <td>英特尔</td>
       <td>希捷</td>
	   <td>Nvidia</td>
	   <td>华硕</td>
    </tr>	
</table>
<hr />
边框粗2像素，单一黑色：
<table width="300" height="60" align="center" border="2" bordercolor="#000000">
    <tr>
       <th>电脑组成</th>
       <td>中央处理器</td>
       <td>硬盘</td>
	   <td>显卡</td>
       <td>主板</td>
    </tr>
    <tr>
       <th>知名品牌</th>
       <td>英特尔</td>
       <td>希捷</td>
	   <td>Nvidia</td>
	   <td>华硕</td>
    </tr>	
</table>
<hr />
边框粗2像素，高亮区为浅黄色，暗调区为浅红色：
<table width="300" height="60" align="center" border="2" bordercolorlight="#FFff00" bordercolordark="ff0000">
    <tr>
       <th>电脑组成</th>
       <td>中央处理器</td>
       <td>硬盘</td>
	   <td>显卡</td>
       <td>主板</td>
    </tr>
    <tr>
       <th>知名品牌</th>
       <td>英特尔</td>
       <td>希捷</td>
	   <td>Nvidia</td>
	   <td>华硕</td>
    </tr>	
</table>
</body>
</html>
