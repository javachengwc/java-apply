<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JQzoom Demo</title>
<script src="../js/jquery-1.3.2.min.codefans.net.js" type="text/javascript"></script>
<script src="../js/jqzoom.pack.1.0.1.js" type="text/javascript"></script>
<link rel="stylesheet" href="../css/jqzoom.css" type="text/css">

<script type="text/javascript">

$(function() {
	$(".jqzoom").jqzoom(
		{
            zoomWidth:400,
            zoomHeight:300,
            position:"right",
　　　　　  yOffset:0,
            lens:true,
            imageOpacity:1.0
		}
	);
});

</script>
</head>

<body>
    <div>
        <a href="kawasakigreen.jpg" class="jqzoom" style=""><img src="kawasakigreen_small.jpg" style="border: 1px solid #666;"></a>
    </div>
</body>
</html>
