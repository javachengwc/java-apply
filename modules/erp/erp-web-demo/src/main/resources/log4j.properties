log4j.rootCategory=INFO,stdout,f1,f2
log4j.logger.com.github.sqlhelper.SqlHelper=DEBUG
log4j.logger.com=ERROR
log4j.logger.org=ERROR
log4j.logger.com.lenovo=DEBUG
log4j.logger.com.ibatis=DEBUG
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=DEBUG
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=DEBUG
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=DEBUG
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG

log4j.appender.f1=org.apache.log4j.DailyRollingFileAppender
log4j.appender.f1.File=/data/logs/erp_web.log
log4j.appender.f1.Threshold=INFO
log4j.appender.f1.layout=org.apache.log4j.PatternLayout
log4j.appender.f1.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p] projectName : btcp-web X-Trace-Id:%X{traceId} %X{hunterid} %T [%t] (%c:%L) - %m%n

log4j.appender.f2=org.apache.log4j.DailyRollingFileAppender
log4j.appender.f2.Threshold=ERROR
log4j.appender.f2.File=/data/logs/erp_web_error.log
log4j.appender.f2.layout=org.apache.log4j.PatternLayout
log4j.appender.f2.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p] projectName : btcp-web X-Trace-Id:%X{traceId} %X{hunterid} %T [%t] (%c:%L) - %m%n
### stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.DatePattern='.'yyyyMMdd
log4j.appender.stdout.Target=System.out 
log4j.appender.stdout.Threshold=INFO
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p] projectName : btcp-web X-Trace-Id:%X{traceId} %X{hunterid} %T [%t] (%c:%L) - %m%n